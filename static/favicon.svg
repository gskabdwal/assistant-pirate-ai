<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#micGradient)" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Microphone body -->
  <rect x="13" y="8" width="6" height="10" rx="3" fill="white"/>
  
  <!-- Microphone stand -->
  <line x1="16" y1="18" x2="16" y2="22" stroke="white" stroke-width="2"/>
  
  <!-- Microphone base -->
  <line x1="12" y1="22" x2="20" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M 8 12 Q 6 16 8 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 24 12 Q 26 16 24 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
